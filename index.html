<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Beranda - Panduan Sholat</title>
  <style>
    * {
      box-sizing: border-box;
    }
  .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('Foto/bg2.jpeg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .content-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .content-box h1 {
      font-size: 6vw;
      color: #007bff;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 4.5vw;
      color: #333;
      margin-top: 20px;
    
    }

    p {
       max-width: 800px;
            margin: 0 auto 25px;
            margin-left: 40px;
            font-size: 1.1rem;
            color: #444;
            text-align: left;
    }

    .button-group {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 15px;
      font-size: 4vw;
      border: none;
      border-radius: 8px;
      background-color: #000080;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    @media (min-width: 500px) {
      .button-group {
        flex-direction: row;
        justify-content: center;
      }

      button {
        width: 200px;
        font-size: 18px;
      }

      .content-box h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 20px;
      }

      p {
        font-size: 16px;
      }
    }

    footer {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 15px;
      color: #555;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
